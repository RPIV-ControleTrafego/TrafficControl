<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Car Plate</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <!-- Add more headers for additional car attributes -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.carPlate}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <!-- Add more columns for additional car attributes -->
            </tr>
        </tbody>
    </table>
</body>
</html>
